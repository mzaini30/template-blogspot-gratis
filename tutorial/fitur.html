<script src="https://unpkg.com/petite-vue@0.4.0/dist/petite-vue.iife.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quicklink/2.2.0/quicklink.umd.js"></script>
<script>
  window.addEventListener("load", () => quicklink.listen());

  const linknya = location.href;
  if (linknya.includes("?m=")) {
    const link_baru = linknya.replace(/\?m=./, "");
    history.replaceState({}, document.title, link_baru);
  }
</script>
