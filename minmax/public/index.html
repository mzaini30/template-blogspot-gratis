<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Document</title>
		<script src="vue.js"></script>
		<style>
			*,
			::after,
			::before {
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				border-width: 0;
				border-style: solid;
				border-color: #e5e7eb;
			}
			* {
				--tw-ring-inset: var(--tw-empty); /*!*/ /*!*/
				--tw-ring-offset-width: 0px;
				--tw-ring-offset-color: #fff;
				--tw-ring-color: rgba(59, 130, 246, 0.5);
				--tw-ring-offset-shadow: 0 0 #0000;
				--tw-ring-shadow: 0 0 #0000;
				--tw-shadow: 0 0 #0000;
			}
			:root {
				-moz-tab-size: 4;
				-o-tab-size: 4;
				tab-size: 4;
			}
			:-moz-focusring {
				outline: 1px dotted ButtonText;
			}
			:-moz-ui-invalid {
				box-shadow: none;
			}
			::moz-focus-inner {
				border-style: none;
				padding: 0;
			}
			::-webkit-inner-spin-button,
			::-webkit-outer-spin-button {
				height: auto;
			}
			::-webkit-search-decoration {
				-webkit-appearance: none;
			}
			::-webkit-file-upload-button {
				-webkit-appearance: button;
				font: inherit;
			}
			[type="search"] {
				-webkit-appearance: textfield;
				outline-offset: -2px;
			}
			abbr[title] {
				-webkit-text-decoration: underline dotted;
				text-decoration: underline dotted;
			}
			body {
				margin: 0;
				font-family: inherit;
				line-height: inherit;
			}
			html {
				-webkit-text-size-adjust: 100%;
				font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
					"Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
					"Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
					"Noto Color Emoji";
				line-height: 1.5;
			}
			a {
				color: inherit;
				text-decoration: inherit;
			}
			h1 {
				margin: 0;
				font-size: inherit;
				font-weight: inherit;
			}
			svg {
				display: block;
				vertical-align: middle;
			}
			[v-cloak] {
				display: none;
			}
			.header {
				--tw-bg-opacity: 1;
				background-color: rgba(110, 231, 183, var(--tw-bg-opacity));
				display: -webkit-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: justify;
				-ms-flex-pack: justify;
				-webkit-justify-content: space-between;
				justify-content: space-between;
				position: sticky;
				position: -webkit-sticky;
				top: 0;
				left: 0;
			}
			.cari,
			.menu {
				font-size: 1.125rem;
				line-height: 1.75rem;
				padding: 0.5rem;
			}
			.cari,
			.latar-hitam,
			.tombol-menu {
				cursor: pointer;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.judul a {
				display: block;
				font-size: 0.875rem;
				line-height: 1.25rem;
				padding: 0.5rem;
				text-align: center;
			}
			.latar-hitam {
				--tw-bg-opacity: 0.3;
				background-color: rgba(31, 41, 55, var(--tw-bg-opacity));
				height: 100vh;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<section class="header">
			<section class="menu app" v-cloak>
				<nav class="tombol-menu" @click="tampil_menu = !0">
					<svg width="1em" height="1em" viewBox="0 0 16 16">
						<path fill="currentColor" d="M0 1h16v3H0V1z"></path>
						<path fill="currentColor" d="M0 6h16v3H0V6z"></path>
						<path fill="currentColor" d="M0 11h16v3H0v-3z"></path>
					</svg>
				</nav>
				<section v-if="tampil_menu == true">
					<nav class="menunya"></nav>
					<section @click="tampil_menu = !1" class="latar-hitam"></section>
				</section>
			</section>
			<section class="judul">
				<h1><a href="/">Cuap Cuap</a></h1>
			</section>
			<section class="cari">
				<svg width="1em" height="1em" viewBox="0 0 16 16">
					<path
						fill="currentColor"
						d="M15.7 14.3l-4.2-4.2c-.2-.2-.5-.3-.8-.3c.8-1 1.3-2.4 1.3-3.8c0-3.3-2.7-6-6-6S0 2.7 0 6s2.7 6 6 6c1.4 0 2.8-.5 3.8-1.4c0 .3 0 .6.3.8l4.2 4.2c.2.2.5.3.7.3s.5-.1.7-.3c.4-.3.4-.9 0-1.3zM6 10.5c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5s4.5 2 4.5 4.5s-2 4.5-4.5 4.5z"
					></path>
				</svg>
			</section>
		</section>
		<script>
			PetiteVue.createApp({ tampil_menu: !0 }).mount(".menu.app");
		</script>
	</body>
</html>
